<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>calc</title>
</head>
<body>
	<style>
 	.demo {
 		width: 600px;
 		height: 300px;
 		background: #ccc;
 	}
 	.inner {
 		width: calc(100% - 100px); /*一定要加空格*/
 		height: 300px;
 		background: pink;
 	}
	</style>
	<div class="demo">
		<div class="inner">
			inner
		</div>
	</div>
</body>
</html>
